server {
    listen 80;
    server_name localhost;

    # 1. ניתוב ל-Score Endpoint (קיים)
    location /api/v1/score {
        proxy_pass http://api:8000/score;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Content-Type application/json;
    }

    # 2. ניתוב חדש ל-History Endpoint (חובה להוסיף!)
    location /api/v1/history {
        proxy_pass http://api:8000/history;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. ניתוב לגנרציה של סיסמה מומלצת
    location /api/v1/recommend {
        proxy_pass http://api:8000/recommend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 4. ניתובי אותנטיקציה
    location /api/v1/login {
        proxy_pass http://api:8000/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/v1/register {
        proxy_pass http://api:8000/register;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/v1/logout {
        proxy_pass http://api:8000/logout;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve static files (index.html) - חייב להיות אחרון אם אין נתיב תואם
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}