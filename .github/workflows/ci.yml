name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'devops_user' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'password_db' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-flask
    
    - name: Run tests
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'devops_user' }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'password_db' }}
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key' }}
        DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER || 'devops_user' }}:${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'password_db' }}
      run: |
        cd backend
        python -m pytest tests/ -v
    
    - name: Build Docker images
      run: |
        docker compose build
    
    - name: Run integration tests
      run: |
        docker compose up -d
        sleep 30
        curl -f http://localhost/login.html || exit 1
        docker compose down
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/password-scorer:latest ./backend
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/password-scorer:latest