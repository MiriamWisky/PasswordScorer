name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'devops_user' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'password_db' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-flask requests
    
    - name: Run tests
      env:
        POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'devops_user' }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'password_db' }}
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER || 'devops_user' }}:${{ secrets.POSTGRES_PASSWORD || 'supersecretpassword' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'password_db' }}
      run: |
        cd backend
        python -m pytest tests/ -v
    
    - name: Build Docker images
      run: |
        docker compose build
    
    - name: Run integration tests
      run: |
        docker compose up -d
        sleep 30
        curl -f http://localhost/login.html || exit 1
        docker compose down
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/password-scorer:latest ./backend
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/password-scorer:latest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to EC2 via SSM (no SSH)
      env:
        INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      run: |
        set -e

        STACK_B64=$(base64 -w 0 docker-stack.yml)
        NGINX_B64=$(base64 -w 0 nginx/nginx.conf)
        PROM_B64=$(base64 -w 0 monitoring/prometheus.yml)
        INDEX_B64=$(base64 -w 0 frontend/index.html)
        LOGIN_B64=$(base64 -w 0 frontend/login.html)

        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$INSTANCE_ID" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy PasswordScorer" \
          --parameters commands="[
            \"set -e\",
            \"sudo mkdir -p /opt/password-scorer/nginx /opt/password-scorer/frontend /opt/password-scorer/monitoring\",
            \"echo $STACK_B64 | base64 -d | sudo tee /opt/password-scorer/docker-stack.yml > /dev/null\",
            \"echo $NGINX_B64 | base64 -d | sudo tee /opt/password-scorer/nginx/nginx.conf > /dev/null\",
            \"echo $PROM_B64 | base64 -d | sudo tee /opt/password-scorer/monitoring/prometheus.yml > /dev/null\",
            \"echo $INDEX_B64 | base64 -d | sudo tee /opt/password-scorer/frontend/index.html > /dev/null\",
            \"echo $LOGIN_B64 | base64 -d | sudo tee /opt/password-scorer/frontend/login.html > /dev/null\",
            \"sudo chown -R root:root /opt/password-scorer\",
            \"docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN\",
            \"docker pull $DOCKERHUB_USERNAME/password-scorer:latest\",
            \"DOCKER_HUB_USERNAME=$DOCKERHUB_USERNAME docker stack deploy -c /opt/password-scorer/docker-stack.yml passwordscorer\",
            \"docker service ls\"
          ]" \
          --query "Command.CommandId" \
          --output text)

        echo "Command ID: $COMMAND_ID"

        # Poll status until Success/Failed
        for i in $(seq 1 60); do
          STATUS=$(aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query "Status" --output text || true)
          echo "SSM status: $STATUS"
          if [ "$STATUS" = "Success" ]; then break; fi
          if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
            aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query "StandardErrorContent" --output text
            exit 1
          fi
          sleep 5
        done

        aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" --query "StandardOutputContent" --output text

    - name: Health Check
      run: |
        sleep 60
        curl -f http://63.182.10.139/health || echo "Health check failed, but deployment may still be starting"