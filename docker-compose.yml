version: '3.8'

services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-password_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  # 2. Backend API Services (Multiple instances for load balancing)
  api-1:
    build: ./backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-password_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      PGHOST: db
    depends_on:
      - db
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  api-2:
    build: ./backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-password_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      PGHOST: db
    depends_on:
      - db
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  api-3:
    build: ./backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-password_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      PGHOST: db
    depends_on:
      - db
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 3. NGINX Load Balancer and Frontend
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - backend-network

  # 4. Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - backend-network

  # 5. Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - backend-network

# Define the shared network and persistent volume
networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: